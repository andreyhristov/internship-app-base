<VirtualHost *:80>
    ServerName app.internship
    DocumentRoot "/app/public"

    <Directory "/">
        Require all denied
    </Directory>

    <Directory /app/public/>
        AllowOverride None
        Options Indexes
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/app.error.log
    CustomLog ${APACHE_LOG_DIR}/app.access.log combined
</VirtualHost>